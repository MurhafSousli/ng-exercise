<div class="app-content" *ngIf="auth.state$ | async; let state">
  <div class="user-profile" *ngIf="state.isLoggedIn">
    Hey {{state.user.firstName}} {{state.user.lastName}}! Good day ahead!
  </div>
  <div class="action-btn">
    <button class="app-btn" *ngIf="!state.isLoggedIn" (click)="auth.login('Ahsan', 'Ayaz')">Login</button>
    <button class="app-btn" *ngIf="state.isLoggedIn" (click)="auth.logout()">Logout</button>
  </div>
</div>
